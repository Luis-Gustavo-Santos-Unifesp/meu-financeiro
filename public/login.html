<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Fundo degradÃª bonito */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            width: 100%;
            max-width: 400px;
            border: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); /* Sombra suave */
        }
        .card-header {
            background: white;
            border-bottom: none;
            text-align: center;
            padding-top: 2rem;
        }
        .btn-primary {
            background-color: #667eea;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a6fd6;
        }
    </style>
</head>
<body>

    <div class="card card-login">
        <div class="card-header">
            <h3>ðŸ’° Meu Financeiro</h3>
            <p class="text-muted" id="subtitulo">Gerencie seus gastos com facilidade</p>
        </div>
        <div class="card-body p-4">
            
            <h4 id="titulo-form" class="text-center mb-4">Entrar</h4>

            <form id="form-auth">
                <div class="mb-3" id="div-nome" style="display: none;">
                    <label class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" placeholder="Seu nome">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="exemplo@email.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="******" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" id="btn-acao" class="btn btn-primary btn-lg">Entrar</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none" onclick="alternarModo()" id="btn-toggle">
                    NÃ£o tem conta? Cadastre-se
                </a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
