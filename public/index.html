<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Meu Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body { background-color: #f8f9fa; }
        .card-dashboard { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card-dashboard:hover { transform: translateY(-2px); }
        .valor-destaque { font-size: 1.5rem; font-weight: bold; color: #dc3545; }
        
        /* Estilos de Impress√£o (Mantidos e Ajustados para Bootstrap) */
        @media print {
            .navbar, .btn, .modal, .no-print { display: none !important; }
            .card { border: 1px solid #ddd !important; box-shadow: none !important; }
            body { background: white; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">üí∞ Meu Financeiro</a>
            <div class="d-flex align-items-center text-white">
                <span class="me-3">Ol√°, <span id="nome-usuario" class="fw-bold">...</span></span>
                <button onclick="sair()" class="btn btn-outline-light btn-sm">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div class="row mb-4 align-items-center g-3">
            <div class="col-md-3">
                <div class="card card-dashboard p-2">
                    <label class="form-label text-muted small mb-1">üìÖ Per√≠odo</label>
                    <input type="month" id="filtro-mes" class="form-control border-0 fw-bold">
                </div>
            </div>

            <div class="col-md-3">
                <div class="card card-dashboard p-3 text-center">
                    <small class="text-muted">Total Gasto</small>
                    <div id="total-gastos" class="valor-destaque">R$ 0,00</div>
                </div>
            </div>

            <div class="col-md-6 text-md-end no-print">
                <button class="btn btn-success btn-lg me-2 shadow-sm" data-bs-toggle="modal" data-bs-target="#modalDespesa" onclick="resetarFormulario()">
                    ‚ûï Nova Despesa
                </button>
                <button class="btn btn-secondary me-2 shadow-sm" data-bs-toggle="modal" data-bs-target="#modalCategoria">
                    üè∑Ô∏è Categorias
                </button>
                <button onclick="window.print()" class="btn btn-outline-dark shadow-sm">
                    üñ®Ô∏è Imprimir
                </button>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card card-dashboard h-100">
                    <div class="card-header bg-white fw-bold">üìä Distribui√ß√£o</div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <div style="width: 100%; max-height: 300px;">
                            <canvas id="grafico-despesas"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card card-dashboard h-100">
                    <div class="card-header bg-white fw-bold">üìù Detalhamento</div>
                    <div class="card-body p-0 table-responsive">
                        <table class="table table-hover table-striped mb-0 align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Descri√ß√£o</th>
                                    <th>Categoria</th>
                                    <th>Data</th>
                                    <th>Valor</th>
                                    <th class="text-end no-print">A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody id="lista-despesas">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDespesa" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white" id="modal-despesa-header">
                    <h5 class="modal-title" id="titulo-modal-despesa">Nova Despesa</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-despesa">
                        <div class="mb-3">
                            <label class="form-label">Descri√ß√£o</label>
                            <input type="text" id="descricao" class="form-control" required>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="form-label">Data</label>
                                <input type="date" id="data-despesa" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Valor (R$)</label>
                                <input type="number" id="valor" class="form-control" step="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoria</label>
                            <select id="categoria" class="form-select" required>
                                <option value="" disabled selected>Selecione...</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success" id="btn-salvar-despesa">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCategoria" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Gerenciar Categorias</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-categoria" class="d-flex gap-2 mb-3">
                        <input type="text" id="nome-nova-categoria" class="form-control" placeholder="Nova Categoria" required>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                    <ul id="lista-categorias" class="list-group list-group-flush">
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
